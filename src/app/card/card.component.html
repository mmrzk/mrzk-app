<section class="card m-auto maxWidth">
  <header class="card-header text-center">
    Label info {{card.id}}
  </header>
  <section class="card-body">
    <header class="card-title h4 text-center">Static text</header>
    <p class="card-text"><span class="font-weight-bold">Selected value:</span> {{card.value}}</p>
    <footer class="d-flex">
      <a  (click)="showDetails()" 
          [routerLink]="['/details', card.id]" 
          class="btn btn-primary ml-auto pl-4 pr-4">See More
      </a>
    </footer>
  </section>
</section>
