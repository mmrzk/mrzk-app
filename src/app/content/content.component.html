<div class="content pb-3" [class.sidebarActive]="sidebarActive">
    <button class="btn2 btn btn-outline-dark m-2" [class.hide]="sidebarActive" [disabled]="sidebarActive"
    (click)="onShowFilters()">Show filters</button>
  <router-outlet *ngIf="!cardsService.spinnerState"></router-outlet>
  <div *ngIf="cardsService.spinnerState" class="row col-sm-12 text-center">

      <i class="fa fa-spinner spinner" aria-hidden="true"></i>
    </div>
  </div>
</div>
